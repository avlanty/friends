{% extends 'users/base.html' %}
{% block content %}
<p>Sign up page</p>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" value="{{ firstname }}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" value="{{ lastname }}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Username" value="{{ username }}">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" value="{{ email }}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}

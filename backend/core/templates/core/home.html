{% extends 'core/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.first_name }}!</p>
        <p><a href="{% url 'createpost' %}">Create Post</a></p>
    {% endif %}
    {% for post in posts %}
        <p>{{ post.content }}</p>
        <p>Posted by {{ post.user.username }} on {{ post.created_at }}</p>
    {% endfor %}
{% endblock %}
